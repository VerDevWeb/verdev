<!DOCTYPE html>
<html>
<head>
    <title>BrainZ</title>
    <script src="ChatGPT.js?v=15"></script>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@300;600&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://adalo.global.ssl.fastly.net/apps/676cda71-7b76-4567-b23b-c90f58014394/icon?size=undefined&radius=undefined?size=120">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">


    <style>

body, html{
    background-color: #f1f2eb;
    padding: 5px;
    height: 95%;
}
        #idContainer{
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        } 

        #txtMsg{
            margin-top: 20px;
            font-weight: bold;
            font-size: 15px;
            width: 80%;
            border-radius: 15px;
            border: 1px solid rgba(76, 69, 69, 0.162);
            resize: none;
            background-color: rgba(255, 255, 255, 0.475);
            height: 40px;
        }

        #txtMsg:focus{
            outline: 1px solid  rgba(76, 69, 69, 0.315);
        }

        #txtMsg::placeholder{
           color: rgb(0, 0, 0);
           font-family: 'Figtree';
           font-weight: bold;
           padding-left: 10px;
           padding-top: 10px;
        }

        #txtOutput{
            background: transparent;
            font-weight: bold;
            font-size: 18px;
            resize: none;
            width: 100%;
            height: 90%;
            border: none;
            outline: none;
        }

        .txtOutput{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 20px;
            height: 100%;
            width: 90%;
            border-radius: 15px;
            border: 1px solid rgba(76, 69, 69, 0.162);
            padding: 20px;
            resize: none;
            background-color: rgba(255, 255, 255, 0.742);
        }

        #txtOutput:focus{
          outline: none;
        }

        
        #txtOutput::placeholder{
           color: rgb(0, 0, 0);
           font-family: 'Figtree';
           font-weight: bold;
           font-size: 20px;
        }

        .row1{
        width: 100%;
        height: 10%;
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        justify-items: center;
        }

        #btnSend{
            border-radius: 50%;
            border: 1px solid white;
            background-color: #cbf3867b;
            padding: 10px;
            margin-top: 20px;
            margin-left: 10px;
            width: 50px;
            height: 50px;
        }

    </style>
</head>
<body onload="OnLoad()">

    <div id="idContainer">

<div class="txtOutput">
    
        <textarea id="txtOutput" placeholder="ðŸŸ¢ Hello, i'm BrainZ, an AI trained with mental health tests that help you better understand you and what you're going through at the moment. How are you feeling today?" readonly ></textarea>
        <div class="row1">
            <textarea id="txtMsg" placeholder="Talk to me"></textarea>
            <button type="button" onclick="Send()" id="btnSend"><i style="color: black;" class="material-icons notranslate">rocket_launch</i></button>
        </div>


        <label id="lblSpeak" style="display: none;"><input id="chkSpeak" type="checkbox" 
            onclick="SpeechToText()" />Listen</label>
           <label id="lblMute" style="display: none;"><input id="chkMute" type="checkbox" 
            onclick="Mute(this.checked)" />Mute</label>

           <select id="selModel" style="display: none;">
               <option value="text-davinci-003">text-davinci-003</option>
               <option value="text-davinci-002">text-davinci-002</option>
               <option value="code-davinci-002">code-davinci-002</option>
               <option value="gpt-3.5-turbo">gpt-3.5-turbo</option>
               <option value="gpt-3.5-turbo-0301">gpt-3.5-turbo-0301</option>
           </select>

           <select id="selLang" onchange="ChangeLang(this)" style="display: none;">
               <option value="en-US">English (United States)</option>
               <option value="fr-FR">French (France)</option>
               <option value="ru-RU">Russian (Russia)</option>
               <option value="pt-BR">Portuguese (Brazil)</option>
               <option value="es-ES">Spanish (Spain)</option>
               <option value="de-DE">German (Germany)</option>
               <option value="it-IT">Italian (Italy)</option>
               <option value="pl-PL">Polish (Poland)</option>
               <option value="nl-NL">Dutch (Netherlands)</option>
           </select>

           <select id="selVoices" style="display: none;"></select>
           <span id="spMsg"></span>
       

     

       <div id="idText"></div>
</div>


   
    </div>

</body>
</html>
