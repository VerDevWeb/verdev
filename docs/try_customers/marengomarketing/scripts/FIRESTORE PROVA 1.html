<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Invio Dati a Firestore</title>
  <!-- Aggiungi il CDN per Firebase Firestore 8.6.1 -->
  <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-firestore.js"></script>
  <script>
    // Configura Firebase con le tue credenziali
    const firebaseConfig = {
  apiKey: "AIzaSyC1OehS_NbBUQVp_BIXrS6tWeALPkFADAc",
  authDomain: "mmdb1-c34cb.firebaseapp.com",
  databaseURL: "https://mmdb1-c34cb-default-rtdb.firebaseio.com",
  projectId: "mmdb1-c34cb",
  storageBucket: "mmdb1-c34cb.appspot.com",
  messagingSenderId: "145231893655",
  appId: "1:145231893655:web:9438fb4a6b59528ff645d2",
  measurementId: "G-VF2TPCSJZN"
};
    // Inizializza Firebase
    firebase.initializeApp(firebaseConfig);

    // Riferimento al database Firestore
    const db = firebase.firestore();

    // Funzione per inviare dati a Firestore
    function inviaDati() {
      // Ottenere i valori dai campi del modulo HTML
      const nome = document.getElementById('nome').value;
      const cognome = document.getElementById('cognome').value;

      // Riferimento alla collezione e aggiunta del documento
      db.collection("users").add({
        nome: nome,
        cognome: cognome
      })
      .then((docRef) => {
        console.log("Dati inviati con successo! Document ID:", docRef.id);
      })
      .catch((error) => {
        console.error("Errore nell'invio dei dati:", error);
      });
    }
  </script>
</head>
<body>
  <h1>Invio Dati a Firestore</h1>
  <form onsubmit="event.preventDefault(); inviaDati()">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome"><br><br>
    <label for="cognome">Cognome:</label>
    <input type="text" id="cognome" name="cognome"><br><br>
    <input type="submit" value="Invia Dati">
  </form>
</body>
</html>
