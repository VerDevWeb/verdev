<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <meta charset="UTF-8">
    <link rel="icon" href="res/icon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aggiungi alla coda</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body>

  <div id="master_container">
  <div style="height: 8%; width: 100%;  background-color: rgba(255, 255, 255, 0.078); border-bottom-right-radius: 1rem; border-bottom-left-radius: 1rem; display: flex; flex-direction: row; align-items: center; border: 1px solid rgba(255, 255, 255, 0.059);">
   <p class="notranslate" style="color: white; width: 80px; font-size: 12px; margin-left: 1rem;">LET'S PARTY APP</p>
    <div style="flex: 0.7;"></div>
    <img src="res/icon.png" style="width: 40px; height: 40px;">
    <div style="flex: 1;"></div>
    <button onclick="show_admin();" style="margin-right: 1rem;" class="button1">
      <span style="color: rgb(255, 255, 255); font-size: 30px;" class="material-symbols-outlined notranslate">
          account_circle
          </span>
  </button>
</div>

<div id="home">
  <h3 style="margin-left: 1rem;">Home page</h3>
  <div class="card1" style="border: 1px solid rgba(255, 255, 255, 0.119); flex-direction: column;">
    <h3 style="width: 90%; margin-bottom: 0.5rem;">In riproduzione</h3>
      <a id="current_song_display" style="margin-top: 0rem; width: 90%; overflow: hidden; margin-bottom: 1rem;">Carico...</a>
  </div>
  <div style="flex: 1;"></div>
  <div class="card1" style="border: 1px solid rgba(255, 255, 255, 0.119); flex-direction: column; margin-bottom: 1rem;">
    <h3 style="width: 90%; margin-bottom: 0.5rem;">Aggiungi</h3>
      <p style="margin-top: 0rem; width: 90%;">Proponi la tua canzone per aggiungerla alla coda</p>
      <button onclick="show_search();" style="margin-bottom: 1rem;" class="button1 card1">
        <span style="color: rgb(255, 255, 255); font-size: 25px;" class="material-symbols-outlined notranslate">
            search
            </span>
            <p style="font-family: 'Kanit'; margin-top: 0rem; margin-bottom: 0rem;">Aggiungi</p>
    </button>
  </div>
</div>

<div id="admin">
  <h3 style="margin-left: 1rem; width: 90%;">Accesso admin</h3>
  <input type="email" id="login_mail" placeholder="E-Mail" class="card1 button1 input1" style="font-family: 'Kanit'; border: 1px solid rgba(255, 255, 255, 0.059);">
  <input type="password" id="login_password" placeholder="Password" class="card1 button1 input1" style="font-family: 'Kanit'; border: 1px solid rgba(255, 255, 255, 0.059);">
  <button onclick="loginUser();" class="card1 button1" style="width: 50%; font-family: 'Kanit'; border: 1px solid rgba(255, 255, 255, 0.059);">Login</button>
</div>

    <div id="search">
      <h3 style="margin-left: 1rem;">Cerca canzoni</h3>
        <div style="width: 100%; overflow-x: hidden; overflow-y: auto; display: flex; flex-direction: column; align-items: center; flex: 1; " id="risultati">
          <p style="color: rgba(255, 255, 255, 0.37); width: 100%; text-align: left; padding-left: 2rem;">Cerca una canzone per visualizzare i risultati</p>
        </div>
    <div style="width: 100%; display: flex; flex-direction: row; align-items: center; justify-content: center; margin-bottom: 1rem; margin-top: 1rem;">
        <input class="input1" type="text" id="songTitle" style="height: 35px; border-radius: 1rem; margin-right: 0.5rem; flex: 1; margin-left: 0.5rem; background: rgba(255, 255, 255, 0.027); color: white; border: 1px solid rgba(255, 255, 255, 0.119);   font-family: 'Kanit';" placeholder="Inserisci il titolo della canzone">
        <button style="border-radius: 50%; width: 40px; height: 40px; margin-right: 0.5rem; display: flex; flex-direction: column; align-items: center; justify-content: center; background: rgba(255, 255, 255, 0.027); color: white; border: 1px solid rgba(255, 255, 255, 0.119); cursor: pointer;" onclick="cercaSuSpotify()">
          <span style="color: rgb(255, 255, 255);" class="material-symbols-outlined notranslate">
              search
              </span>
      </button>
    </div>
  </div>

<div style="flex: 1;"></div>
<div id="chat">
  <h3 style="margin-left: 1rem;">Canzoni richieste</h3>
  <div style="flex: 1;"></div>
    <div style="padding-bottom: 1rem;" id="messages">
        
    </div>
</div>

  <div style="height: 8%; width: 100%; background-color: rgba(255, 255, 255, 0.078); border-top-right-radius: 1rem; border-top-left-radius: 1rem; display: flex; flex-direction: row; align-items: center; border: 1px solid rgba(255, 255, 255, 0.059);">
    <button onclick="show_search();" class="button1">
        <span style="color: rgb(255, 255, 255); font-size: 25px;" class="material-symbols-outlined notranslate">
            search
            </span>
            <p style="font-family: 'Kanit'; margin-top: 0rem; margin-bottom: 0rem;">Aggiungi</p>
    </button>
    <div style="flex: 1;"></div>
    <button onclick="show_home();" class="button1">
      <span style="color: rgb(255, 255, 255); font-size: 25px;" class="material-symbols-outlined notranslate">
          home
          </span>
          <p class="notranslate" style="font-family: 'Kanit'; margin-top: 0rem; margin-bottom: 0rem;">Home</p>
  </button>
    <div style="flex: 1;"></div>
    <button onclick="show_chat();" style="margin-right: 1rem; min-width: 50px;" class="button1">
        <span style="color: rgb(255, 255, 255); font-size: 25px;" class="material-symbols-outlined notranslate">
            chat
            </span>
            <p class="notranslate" style="font-family: 'Kanit'; margin-top: 0rem; margin-bottom: 0rem;">Chat</p>
    </button>
</div>

</div>

  <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-database.js"></script>
  <script src="scripts/script.js"></script>
  <script src="scripts/firebase.js"></script>
  <script src="scripts/chat.js"></script>
  <script src="scripts/animations.js"></script>
  <script src="scripts/auth.js"></script>
</body>
</html>
