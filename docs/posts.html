<!DOCTYPE html>
<html>
<head>
    <title>Elenco File HTML</title>
</head>
<body>
    <h1>Elenco dei File HTML nella Directory</h1>
    <ul id="fileList">
        <?php
        $directory = 'docs/posts'; // Inserisci il percorso della tua directory qui
        $files = scandir($directory);
        foreach ($files as $file) {
            if (pathinfo($file, PATHINFO_EXTENSION) == 'html') {
                echo '<li><a href="' . $directory . '/' . $file . '">' . $file . '</a></li>';
            }
        }
        ?>
    </ul>
</body>
</html>
