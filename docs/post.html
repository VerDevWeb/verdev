<!DOCTYPE html>
<html>
<head>
    <title>Collegamenti alle Pagine</title>
</head>
<body>
    <h1>Collegamenti alle Pagine</h1>
    <div id="pageLinks"></div>

    <script>
        // Cartella delle pagine HTML
        const pageDir = 'posts';

        // Funzione per generare dinamicamente i collegamenti
        function generatePageLinks() {
            const pageLinksContainer = document.getElementById('pageLinks');

            // Esegue una richiesta AJAX per ottenere l'elenco delle pagine
            const xhr = new XMLHttpRequest();
            xhr.open('GET', pageDir, true);

            xhr.onload = function() {
                if (xhr.status === 200) {
                    const pageList = xhr.responseText.split('\n');
                    pageList.forEach(function(page) {
                        if (page.trim().endsWith('.html')) {
                            const link = document.createElement('a');
                            link.href = pageDir + '/' + page.trim();
                            link.textContent = page.trim();
                            pageLinksContainer.appendChild(link);
                            pageLinksContainer.appendChild(document.createElement('br'));
                        }
                    });
                }
            };

            xhr.send();
        }

        // Richiama la funzione per generare i collegamenti
        generatePageLinks();
    </script>
</body>
</html>
